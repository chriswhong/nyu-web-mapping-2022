<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>A Basic HTML5 Template</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <meta property="og:title" content="A Basic HTML5 Template">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.sitepoint.com/a-basic-html5-template/">
  <meta property="og:description" content="A simple HTML5 Template for new projects.">
  <meta property="og:image" content="image.png">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class='half-width'>
    <div id='sublime' class='artist-container'>
      <div class='artist-name'>
        Sublime
      </div>
      <div class='album-title'>
        Self-titled
      </div>
    </div>
    <div id='weezer' class='artist-container'>
      <div class='artist-name'>
        Weezer
      </div>
      <div class='album-title'>
        Blue Album
      </div>
    </div>
    <div id='jayz' class='artist-container'>
      <div class='artist-name'>
        Jay-Z
      </div>
      <div class='album-title'>
        Blueprint III
      </div>
    </div>
  </div>
  <!-- ^^ closes .half-width -->
  <div class='half-width right-half'>
    Click an album to see the album art
  </div>
  <!-- load the jQuery library from a CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- load my local javascript file -->
  <script src="js/scripts.js"></script>
</body>
</html>
